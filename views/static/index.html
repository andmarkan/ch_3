  <!DOCTYPE html>
  <html>
  <head>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
   <header>
      <a href="/references">All examples</a>
   </header>
   <h1>The app, models and views</h1>
   <p>In the developer console you can require the different modules: app, Movies, MovieView, MoviesList</p>

   <h1>Sample data:</h1>
   <p>[ {"id": 1, "title": "The Artist" },
  {"id": 2, "title": "Taxi Driver"},
  {"id": 3, "title": "La Dolce Vita"} ]</p>

   <h1>The Movie DOM</h1>

  <script>
    var app = require('app');
    var movies = app.movies;
    var movie = app.movies.get(1);

    var view = new app.MovieView({model: movies.get(1)});
    document.body.appendChild(view.render().el);
  </script>

  </body>
</html>
